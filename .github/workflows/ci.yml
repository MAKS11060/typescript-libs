name: CI

on:
  push:
    paths:
      - '**.yml'
      - '**.ts'
      - '**.json'
      - '**.jsonc'
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Format
        run: deno fmt --check

      - name: Test
        run: >
          deno test --parallel
          kv/
          openapi/
          web/
          webauthn/

      - name: Publish dry run
        run: deno publish --allow-slow-types --dry-run
