name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish-dry-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Publish (dry run)
        run: deno publish --allow-slow-types --dry-run
